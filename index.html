<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <section class="left">
            <div class="description">
                <img src="assets/4lCu2zih0ca.svg" alt="Facebook">
                <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
            </div>
        </section>
        <section class="right">
            <div class="form">
                <div class="top">
                    <form action="#">
                        <div class="login">
                            <input type="email" id="email" placeholder="Email ou telefone">
                            <input class="pass" type="password" id="password" placeholder="Senha">
                            <button class="b-entrar">Entrar</button>
                            <a class="l-senha"
                                href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0    ">Esqueceu
                                a senha?</a>
                            <div class="linha"></div>
                            <button class="b-criar">Criar nova conta</button>
                        </div>
                    </form>
                </div>
                <div class="bot">
                    <p><a class="pagina" href="">Crie uma Página </a>para uma celebridade, uma marca ou uma empresa.</p>
                </div>
            </div>
        </section>
    </section>
    <footer></footer>
</body>

</html>
